<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

      <style>
        .add_button{
          text-align:right
        }
        .h1{
          margin-top:20px
        }
        body{
          background: url("{%static 'img/crm1.jpeg' %}") no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size:cover;
          -o-background-size: cover;
          background-size: cover;

        }
      </style>

  </head>
  <body>
    <div class="container">
      {% if messages %}
          {% for message in messages %}
            <p class="error" style="text-align:center"><strong>{{message}}</strong></p>
          {% endfor %}
        {% endif %}
      <div class="h1">
        <h1>Add client</h1>
      </div>



<form class="" action="/client" method="post">
           {% csrf_token %}
    <div class="form-group row">
      <label for="example-text-input" class="col-2 col-form-label">Business Name:</label>
      <div class="col-10">
        <input class="form-control" type="text"  name="name">
      </div>
    </div>
    <div class="form-group row">
      <label for="example-search-input" class="col-2 col-form-label">Email:</label>
      <div class="col-10">
        <input class="form-control" type="email" value="" name="email" placeholder="example@example.com">
      </div>
    </div>
      <strong><p>*Phone number should be in the form +1234567890</p></strong>
    <div class="form-group row">

      <label for="example-email-input" class="col-2 col-form-label">Phone:</label>
      <div class="col-10">
        <input class="form-control" type="phone" value="" name="phone" placeholder="+9999999999">
      </div>
    </div>

    <div class="form-group row">
      <label for="exampleTextarea" class="col-2">Notes:</label>
      <div class="col-10">
          <textarea class="form-control" name="notes" rows="6"></textarea>
      </div>

  </div>

      <div class="add_button">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>

</form>
<form class="" action="/index" method="post">
     {% csrf_token %}
   <button type="submit" class="btn btn-primary">Cancel</button>
 </form>
    </div>


  </body>
</html>
