<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      <style>
        .add_button{
          text-align:right
        }
        .h1{
          margin-top:20px
        }
        body{
          background-color:  #cccccc;
          height: 790%;

          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }

      </style>

  </head>
  <body>
    <div class="container">
      <div class="col-10">
        {% if messages %}
            {% for message in messages %}
              <p class="error">{{message}}</p>
            {% endfor %}
          {% endif %}
      </div>
      <div class="h1">
          <h1>Edit</h1>
      </div>

        <form class="" action="{%url 'update' id=client.id%}" method="post">
                   {% csrf_token %}
            <div class="form-group row">
              <label for="example-text-input" class="col-2 col-form-label">Business Name:</label>
              <div class="col-10">
                <input class="form-control" type="text" value ="{{client.name}}" name="name" >
              </div>
            </div>
            <div class="form-group row">
              <label for="example-search-input" class="col-2 col-form-label">Email:</label>
              <div class="col-10">
                <input class="form-control" type="email" value="{{client.email}}" name="email" >
              </div>
            </div>
              <strong><p>*Phone number should be in the form +(xxxxxxxxxxx)</p></strong>
            <div class="form-group row">
              <label for="example-email-input" class="col-2 col-form-label">Phone:</label>
              <div class="col-10">
                <input class="form-control" type="phone" value="{{client.phone}}" name="phone" >
              </div>
            </div>

            <div class="form-group row">
              <label for="exampleTextarea" class="col-2">Notes:</label>
              <div class="col-10">
                  <textarea class="form-control" name="notes" rows="6" placeholder="{{client.notes}}"></textarea>
              </div>

          </div>

              <div class="add_button">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>

        </form>
        <form class="" action="/index" method="post">
             {% csrf_token %}
           <button type="submit" class="btn btn-primary">Cancel</button>
         </form>
    </div>

  </body>
</html>
