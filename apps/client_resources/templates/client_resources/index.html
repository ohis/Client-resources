<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title></title>
      {% load staticfiles %}
      <!--<link rel="stylesheet" href="{% static 'css/style.css' %}">-->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
          <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <style>
    .logout{
      font-size: 150%
    }
      .top{
        margin-top:20px;
        margin-bottom: 40px
      }
      .add_client{
        text-align:  center;
        margin-bottom: 20px
      }
      body{
        background: url("{%static 'img/crm3.jpeg' %}") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size:cover;
        -o-background-size: cover;
        background-size: cover;

      }
    </style>
  </head>

  <body>
    <div class="bg">


    <div class="container">

    <div class="top">
        <strong><a class="logout" href="{% url 'destroy' %}" style="margin-left:980px">Logout</a></strong>
         <h1>Welcome , {{new_user.name}}</h1>
        <h1 style="text-align:center">Clients</h1>
    </div>


  <table class="table table-striped  table-inverse table-bordered ">
      <thead>
        <tr class="bg-info">
          <th>Business Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
          {% for client in all_clients %}
        <tr>
            <td><a href="{%url 'show_page'  id=client.id%}">{{client.name}}{{client.id}}</a></td>
            <td>{{client.email}}</td>
            <td>{{client.phone}}</td>
            <td><a href="{%url 'delete' id=client.id%}">Remove</a> | <a href="{%url 'edit' id=client.id%}">Edit</a></td>
        </tr>
      {% endfor %}

      </tbody>
</table>

      <form class="add_client" action="/client/add" method="post">
        {% csrf_token %}
        <!--<input type="submit" name="" value="Add a client">-->
        <button type="submit" class="btn btn-primary">Add a client</button>
      </form>



    </div>
</div>

  </body>
</html>
