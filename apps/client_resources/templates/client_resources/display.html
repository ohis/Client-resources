<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title></title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <style>
       .add_project{
         text-align: right;
       }
       body{
         background-color:  #cccccc;
         height: 790%;

         background-position: center;
         background-repeat: no-repeat;
         background-size: cover;
       }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="">
        <h1 style="margin-top:20px">{{client_name}}</h1>
      </div>



      <table class="table table-striped table-bordered table-sm">
  <thead>
    <tr>
      <th>Projects</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
      {% for project in client.projects.all%}
    <tr>
      <td><a href="{%url 'show_project' id=project.id%}">{{project.name}}</a></td>
      <td><a href="{%url 'remove' id=project.id%}">remove</a> | <a href="{%url 'edit_proj_note' id=project.id%}">Update Notes</a></td>
    </tr>
    {% endfor %}

  </tbody>
</table>



      <p>Contact:</p>
      <ul>
        <li>{{client.email}}</li>
        <li>{{client.phone}}</li>
      </ul>

      <p>Notes:</p>
       <p>{{client.notes}}</p>
 <div class="row">
   <div class="col-10">
     <form class="" action="{%url 'project_page' id=client.id%}" method="post">
       {% csrf_token%}
       <div class="add_project">
           <button type="submit" class="btn btn-primary">Add Project</button>
       </div>
     </form>
   </div>


   <div class="col-10">
     <form class="" action="/index" method="post">
       {% csrf_token%}
       <button type="submit" class="btn btn-primary">Back</button>
     </form>
   </div>

  </div>
    </div>

  </body>
</html>
